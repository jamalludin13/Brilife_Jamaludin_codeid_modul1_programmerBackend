<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Propinsi</title>
</head>
<body>
    <div align="center">
        <h1>Create New Propinsi</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${List_Propinsi}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>ID Propinsi</td> 
                    <td><input type="text" th:field="*{id_propinsi}" /></td>
                </tr>
                <tr>
                    <td>Nama Propinsi</td>
                    <td><input type="text" th:field="*{nama_propinsi}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
